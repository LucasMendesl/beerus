name: Beerus Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fallbackTag: "0.0.0"

      - name: semver outputs
        run: echo "${{ toJson(steps.semver.outputs) }}"


