name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: ğŸ’¥ Breaking changes
    labels:
      - breaking
  - title: 'ğŸš€ New features and improvements'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: ğŸ“ Documentation updates
    labels:
      - documentation
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
  - title: ğŸš¦ Tests
    labels:
      - test
  - title: ğŸ“¦ Dependency updates
    labels:
      - dependencies

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## ğŸ†• Changes
  $CHANGES

  ## ğŸ¤ Contributors
  $CONTRIBUTORS

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feat'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
  default: patch
